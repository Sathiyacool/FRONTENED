<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website - Shopping Cart</title>

    <!--Link to  css -->
    <link rel="stylesheet" href="/CSS/style.css" />

    <!--    Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <a href="#" class="logo">BOAT LIFESTYLE</a>
        <!--  Cart-Icon -->
        <!-- <i class="bx bx-shopping-bag" id="cart-icon"></i> -->
        <i class="bx bxs-cart-add" id="cart-icon"></i>
        <!-- Cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!--  Content -->
          <div class="cart-content"></div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!--  Cart Class -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!-- Content -->
      <div class="shop-content">
        <!--  Box 1 -->
        <div class="product-box">
          <img src="/IMAGE/P1.png" alt="" class="product-img" />
          <h2 class="product-title">ROCKERZ 400</h2>
          <span class="price">$75</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--  Box 2 -->
        <div class="product-box">
          <img src="/IMAGE/P2.png" alt="" class="product-img" />
          <h2 class="product-title">AIRDOPES 163</h2>
          <span class="price">$100</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--  Box 3 -->
        <div class="product-box">
          <img src="/IMAGE/P3.png" class="product-img" />
          <h2 class="product-title">SMARTWATCH</h2>
          <span class="price">$150</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--  Box 4 -->
        <div class="product-box">
          <img src="../IMAGE/P4.png" alt="" class="product-img" />
          <h2 class="product-title">ROCKERZ 375</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--  Box 5 -->
        <div class="product-box">
          <img src="/IMAGE/P5.png" alt="" class="product-img" />
          <h2 class="product-title">BASSHEADS 900</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--  Box 6 -->
        <div class="product-box">
          <img src="/IMAGE/P6.png" alt="" class="product-img" />
          <h2 class="product-title">AIRDOPES ATOM 81</h2>
          <span class="price">$125</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--  Box 7 -->
        <div class="product-box">
          <img src="/IMAGE/P7.png" alt="" class="product-img" />
          <h2 class="product-title">ROCKERZ 235 V2</h2>
          <span class="price">$70</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--  Box 8 -->
        <div class="product-box">
          <img src="/IMAGE/P8.png" alt="" class="product-img" />
          <h2 class="product-title">ROCKERZ 255</h2>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <!-- Link to JS -->
    <script src="/JS/script.js"></script>
  </body>
</html>
